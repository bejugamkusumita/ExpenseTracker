<html lang="en">
<head>

    .details { margin-top: 20px; }
    a { text-decoration: none; color: #333; }
  </style>
</head>
<body>
  <h1>Analysis Result</h1>

    <p>Positive: {{ positive }}, Neutral: {{ neutral }}, Negative: {{ negative }}</p>
  </div>
